<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>發布捐贈 - 共享平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">🎁 共享平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">瀏覽物品</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="donate.html">發布捐贈</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-primary ms-2" href="#">登入 / 註冊</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h2 class="mb-4 text-center">發布您的捐贈物品</h2>
                <p class="text-center text-muted">請填寫詳細資訊，幫助需要的人找到它。</p>

                <form>
                    <div class="mb-3">
                        <label for="item-name" class="form-label">物品名稱</label>
                        <input type="text" class="form-control" id="item-name" required>
                    </div>

                    <div class="mb-3">
                        <label for="item-description" class="form-label">詳細描述</label>
                        <textarea class="form-control" id="item-description" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="item-category" class="form-label">類別</label>
                        <select class="form-select" id="item-category" required>
                            <option value="" disabled selected>請選擇類別</option>
                            <option value="book">書籍</option>
                            <option value="clothes">衣物</option>
                            <option value="electronics">電子產品</option>
                            <option value="furniture">傢俱</option>
                            <option value="other">其他</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="item-image" class="form-label">上傳圖片</label>
                        <input class="form-control" type="file" id="item-image" accept="image/*" required>
                    </div>

                    <div class="mb-4">
                        <label for="pickup-location" class="form-label">取貨地點 (例如：城市/區域)</label>
                        <input type="text" class="form-control" id="pickup-location" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">確認發布</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 物品共享平台. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
